gui:
  lang: en-us
  enclosure: generic
  host: 0.0.0.0
  port: 18181
  route: /gui
  ssl: false
  resource_root: https://0000.us/klatchat/app/files/neon_qml
interface:
  display_neon_brain: true
  clap_commands_enabled: false
  random_dialog_enabled: false
  confirm_listening: false
  mute_on_listen: false
  blink_commands_enabled: false
  use_hesitation: false
  wake_word_enabled: true
  camera_preview: 'False'
  blink_scalar: '0.6'
  blink_frames: '2'
  gui_remote: "''"
listener:
  wake_word: Neon gecko
  multiplier: 1
  phoneme_duration: 120
  dev_index:
  sample_rate: 16000
  record_wake_words: false
  save_utterances: false
  wake_word_upload: {disable: true, url: https://training.mycroft.ai/precise/upload}
  mute_during_output: true
  duck_while_listening: 0.3
  energy_ratio: 1.5
  stand_up_word: wake up
  recording_timeout: 10.0,
  recording_timeout_with_silence: 3.0
  wake_word_enabled: 'False'
  phonemes: "'HH EY . N IY AA N .'"
  standup_word: "'wake up'"
  grammar: "'lm'"
  rate: '16000'
  channels: '1'
  threshold: '1e-20'
  der: '1.25'
  module: "'pocketsphinx'"
  language: "'en-us'"
  precise:
    dist_url: "'https://github.com/MycroftAI/precise-data/raw/dist/{arch}/latest'"
    local_model_file: "'$ngiDir/config/hey-neon.pb'"
    model_url: "''"
skills:
  auto_update: false
  debug: true
  blacklist: [openhab.neon, user-settings-control.neon, klat.neon]
  priority: []
  update_interval: 1.0
  msm_ver: false
  repo_url: https://github.com/MycroftAI/mycroft-skills
  repo_branch: '18.08'
  data_dir: "'~/.neon/msm'"
session:
  ttl: 180
tts:
  module: amazon
  amazon:
    region: us-west-2
    aws_access_key_id: "'$awsID'"
    aws_secret_access_key: "'$awsSecret'"
  mimic:
    voice: ap
  mimic2:
    lang: en-us
    url: https://mimic-api.mycroft.ai/synthesize?text=
  mozilla:
    request_url: "'http://0.0.0.0:5002/api/tts?'"
  espeak:
    lang: "'english-us'"
    voice: "'m1'"
  bing: {}
  watson: {}
stt:
  module: google_cloud_beta
  translation_module: google
  detection_module: google
  google_cloud:
    lang: "'en-us'"
    credential: "'$google_config'"
  deepspeech_server:
    uri: "'http://localhost:8080/stt'"
  kaldi:
    uri: "'http://localhost:8080/client/dynamic/recognize'"
  deepspeech_local:
    model_path: "'$deepspeech_model'"
    scorer_path: "'$deepspeech_scorer'"
  deepspeech_stream_local:
    model_path: "'$deepspeech_model'"
    scorer_path: "'$deepspeech_scorer'"
  govivace:
    uri: "'https://services.govivace.com:49149/telephony'"
    credential:
      token: "'xxxxx'"
logs:
  blacklist: [enclosure.mouth.viseme, enclosure.mouth.display]
device:
  mac: 00:00:00:00:00:00
  ip4: 127.0.0.1
  ip6: ::1
  ver: ''
gestures:
  clapThreshold: 10.0e10

hotwords:
  Hey Neon: {module: jarbas_pocketsphinx_ww_plug, phonemes: HH EY . N IY AA N ., threshold: 1e-20,
    lang: en-us, sample_rate: 16000, listen: true, sound: snd/start_listening.wav,
    local_model_file: None}
audio_parsers:
  blacklist: [gender]
api:
  url: https://api.mycroft.ai
  version: v1
  update: true
  disabled: true

